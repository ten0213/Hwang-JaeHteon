<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<details open>
    <summary>
        <div class = "top">
            <h1>To Do List</h1>
            <label>
                <input type="text" placeholder="What to do?" onKeypress="javascript:if(event.keyCode==13) click_event();">
            </label>
            <button type="button" class="fas fa-plus" onclick="click_event();"></button>
        </div>
    </summary>

    <label>
        <input type="text" placeholder="Search by Id" onKeypress="javascript:if(event.keyCode==13) click_event();">
    </label> <br>
    <label>
        <input type="text" placeholder="Update by Id" onKeypress="javascript:if(event.keyCode==13) click_event();">
    </label>

    <div id="list"></div>
</details>

<details open>
    <summary><h1 class = "middle">Done List</h1></summary>
    <div id = "done"></div>
</details>
</body>
<script type="text/javascript" src="To_do_list.js"></script>

</html>
